<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vacation Quiz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>

  <body>
    <div class="container">
      <h1>Vacation Quiz</h1>
      <p class="lead">Answer the questions below to find your perfect travel destination!</p>

      <form id="celebrity">

        <label for="">What part of the world?</label>
        <select id="">
          <option value="blank"> </option>
          <option value="">Asia</option>
          <option value="">Europe</option>
          <option value="">The Atlantic Ocean</option>
        </select>

        <label for="">What is most important to you?</label>
        <select id="">
          <option value="blank"> </option>
          <option value="">Great art and architecture</option>
          <option value="">Vibrant culture and cool style</option>
          <option value="">Sunny weather and being near the ocean</option>
        </select>

        <label for="">What kind of food?</label>
        <select id="">
          <option value="blank"> </option>
          <option value="">Wine and cheese</option>
          <option value="">Sushi and ramen</option>
          <option value="">Seafood and tropical fruits</option>
        </select>

        <label for="">What activities?</label>
        <select id="">
          <option value="blank"> </option>
          <option value="">Visiting famous art museums</option>
          <option value="">Karaoke,  </option>
          <option value="">Surfing</option>
        </select>

        <label for="">Where would you like to stay?</label>
        <select id="">
          <option value="blank"> </option>
          <option value="">In a cozy apartment above a cafe</option>
          <option value="">In the heart of a bustling metropolis</option>
          <option value="">In a bungalow on the beach</option>
        </select>

        <button type="submit" class="btn">Go</button>
      </form>

      <div id="result1">
        <h3>Paris</h3>
      </div>
      <div id="result2">
        <h3>Tokyo</h3>
      </div>
      <div id="result3">
        <h3>The Bahamas</h3>
      </div>
      <div class="noResult">
      </div>
    </div>
  </body>
</html>
